<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XPAY Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body class="login-page">
  <main class="login-wrapper">
    <div class="login-box">
      <img src="images/x.png" alt="XPAY Logo" class="login-logo" />
      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required />
        <input type="password" id="password" class="login-input" placeholder="Password" required />
        <button type="submit" class="login-button">Login</button>
      </form>
      <p id="loginError" class="login-error-msg"></p>
    </div>
  </main>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-heT_dKo-O6523VVNPKW_Q-D6qxW8_HY",
      authDomain: "xpay-b0298.firebaseapp.com",
      projectId: "xpay-b0298",
      storageBucket: "xpay-b0298.firebasestorage.app",
      messagingSenderId: "518708112275",
      appId: "1:518708112275:web:0ea8d94b4c3734d1895666"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getEl = (id) => document.getElementById(id);

    const toast = (text, color = "#4CAF50") => {
      Toastify({
        text,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: color
      }).showToast();
    };

    const loginForm = getEl("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = getEl("username").value.trim().toLowerCase();
      const password = getEl("password").value;

      if (!username || !password) {
        toast("Username and password are required.", "#f44336");
        return;
      }

      const email = `${username}@xpay.local`;

      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);

        // üîç Fetch role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists()) {
          toast("Role not assigned. Contact admin.", "#f44336");
          return;
        }

        const role = userDoc.data().role;
        toast(`‚úÖ Welcome ${userDoc.data().name} (${role})`);

        // üîÄ Redirect based on role
        if (role === "employee") window.location.href = "employee.html";
        else if (role === "accountant") window.location.href = "accountant.html";
        else if (role === "manager") window.location.href = "manager.html";
        else toast("Unknown role. Contact admin.", "#f44336");

      } catch (error) {
        toast("Login failed: " + error.message, "#f44336");
      }
    });
  </script>
</body>
</html>
