<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XPAY Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-page">
  <main class="login-wrapper">
    <div class="login-box">
      <img src="images/x.png" alt="XPAY Logo" class="login-logo" />

      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required />
        <input type="password" id="password" class="login-input" placeholder="Password" required />
        <button type="submit" class="login-button">Login</button>
      </form>

      <p id="loginError" class="login-error-msg"></p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-heT_dKo-O6523VVNPKW_Q-D6qxW8_HY",
      authDomain: "xpay-b0298.firebaseapp.com",
      projectId: "xpay-b0298",
      storageBucket: "xpay-b0298.firebasestorage.app",
      messagingSenderId: "518708112275",
      appId: "1:518708112275:web:0ea8d94b4c3734d1895666"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getEl = (id) => document.getElementById(id);
    const showError = (id, message) => {
      const el = getEl(id);
      if (el) el.textContent = message;
    };

    const loginForm = getEl('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = getEl('username')?.value.trim();
      const password = getEl('password')?.value;

      if (!username || !password) {
        showError('loginError', "Username and password are required.");
        return;
      }

      const email = `${username.toLowerCase()}@xpay.local`;

      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();

        const role = (userData?.role || "").toLowerCase();
        const name = userData?.name || "User";

        const emojiMap = { employee: "üßë‚Äçüíº", accountant: "üìä", manager: "üß≠" };
        const redirectMap = {
          manager: "manager.html",
          employee: "employee.html",
          accountant: "accountant.html"
        };

        if (!redirectMap[role]) {
          showError("loginError", "Role not assigned. Contact admin.");
          return;
        }

        localStorage.setItem("welcomeMessage", `${emojiMap[role]} Welcome ${name}, ISTOS ${role}.`);
        window.location.href = redirectMap[role];

      } catch (error) {
        showError("loginError", error.message);
      }
    });

    window.logoutUser = async function () {
      await signOut(auth);
      localStorage.removeItem("welcomeMessage");
      window.location.href = "login.html";
    };
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
