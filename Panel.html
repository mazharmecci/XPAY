<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPAY | Landing</title>
  
  <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="XPAY">
  <link rel="apple-touch-icon" href="images/istos-logo.png">
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Base biscuit theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #f7e9dc); /* biscuit tones */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBody 1.2s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .landing-wrapper {
      background: #fff8f2;
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .landing-logo {
      width: 90px;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .landing-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #5a4632;
      margin-bottom: 1.5rem;
    }

    .role-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      animation: fadeInUp 1.4s ease-out;
    }

    .role-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* Biscuit‑flavored role colors */
    .employee-btn { background: #d9a066; }
    .accountant-btn { background: #c97c5d; }
    .manager-btn { background: #a97142; }

    .footer-note {
      font-size: 0.8rem;
      color: #7a6a58;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="landing-wrapper">
    <img src="images/x.png" alt="XPAY Logo" class="landing-logo" />
   
    <!-- Buttons open in new window -->
    <a href="https://github.com/mazharmecci/XPAY/blob/main/login.html" target="_blank" class="role-btn employee-btn">Employee</a>
    <a href="https://github.com/mazharmecci/XPAY/blob/main/login.html" target="_blank" class="role-btn accountant-btn">Accountant</a>
    <a href="https://github.com/mazharmecci/XPAY/blob/main/login.html" target="_blank" class="role-btn manager-btn">Manager</a>

    <footer class="site-footer">
  <div class="footer-content">
    <div class="footer-brand">
      <img src="images/istos-logo.png" alt="ISTOS Logo" class="footer-logo" />
      <p>XPAY by ISTOS Medical Private Limited</p>
      <p>51/5, Ground Floor, BSTN Heights, <br>
        2nd Cr J.C Industrial Area, Bakasipura Mn Rd, <br>
        Yelachenhalli, Bangalore - 560062</p>      
    </div>

    <div class="footer-legal">
      <p>© 2025 ISTOS Medical Private Limited.</p>      
    </div>
  </div>
</footer>

  </div>
</body>
</html>
