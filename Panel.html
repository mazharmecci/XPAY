<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPAY | Landing</title>
  
  <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="XPAY">
  <link rel="apple-touch-icon" href="mini.png">
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff3e6, #fbe8d2);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInBody 1.2s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .landing-wrapper {
      background: #fff8f2;
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .landing-logo {
      width: 90px;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .landing-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #5a4632;
      margin-bottom: 1.5rem;
    }

    .role-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      animation: fadeInUp 1.4s ease-out;
    }

    .role-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .employee-btn { background: #d9a066; }
    .accountant-btn { background: #c97c5d; }
    .manager-btn { background: #a97142; }

    .site-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #7a6a58;
      animation: fadeInUp 1.6s ease-out;
    }

    .footer-logo {
      width: 60px;
      margin-bottom: 0.5rem;
    }

    .footer-content p {
      margin: 4px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="landing-wrapper">
    <img src="images/x.png" alt="XPAY Logo" class="landing-logo" />
    <h1 class="landing-title">Welcome to XPAY</h1>

    <a href="https://mazharmecci.github.io/XPAY/login.html" target="_blank" class="role-btn employee-btn">Employee</a>
    <a href="https://mazharmecci.github.io/XPAY/login.html" target="_blank" class="role-btn accountant-btn">Accountant</a>
    <a href="https://mazharmecci.github.io/XPAY/login.html" target="_blank" class="role-btn manager-btn">Manager</a>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <img src="images/x.png" alt="ISTOS Logo" class="footer-logo" />
      <p>XPAY by ISTOS Medical Private Limited</p>
      <p>51/5, Ground Floor, BSTN Heights,<br>
         2nd Cr J.C Industrial Area, Bakasipura Mn Rd,<br>
         Yelachenhalli, Bangalore - 560062</p>
      <p>Â© 2025 ISTOS Medical Private Limited.</p>
    </div>
  </footer>
</body>
</html>
