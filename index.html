<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPAY - Expense Submission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>XPAY</h1>
    <p>Submit your office expenses</p>
  </header>

  <main>
    <form id="expenseForm">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="fuel">Fuel</button>
        <button class="tab-btn" data-tab="travel">Travel</button>
        <button class="tab-btn" data-tab="vehicle">Vehicle</button>
        <button class="tab-btn" data-tab="hotel">Hotel</button>
        <button class="tab-btn" data-tab="food">Food</button>
        <button class="tab-btn" data-tab="cash">Advance Cash</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content active" id="fuel">
        <div class="expense-card">
          <img src="images/fuel.png" alt="Fuel" class="icon" />
          <h3>Fuel Expense</h3>
          <input type="number" name="fuelAmount" placeholder="Amount" required />
          <input type="date" name="fuelDate" required />
          <input type="file" name="fuelReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <div class="tab-content" id="travel">
        <div class="expense-card">
          <img src="images/travel.png" alt="Travel" class="icon" />
          <h3>Travel Expense</h3>
          <input type="number" name="travelAmount" placeholder="Amount" required />
          <input type="date" name="travelDate" required />
          <input type="file" name="travelReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <div class="tab-content" id="vehicle">
        <div class="expense-card">
          <img src="images/vehicle.png" alt="Vehicle" class="icon" />
          <h3>Vehicle Service</h3>
          <input type="number" name="vehicleAmount" placeholder="Amount" required />
          <input type="date" name="vehicleDate" required />
          <input type="file" name="vehicleReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <div class="tab-content" id="hotel">
        <div class="expense-card">
          <img src="images/hotel.png" alt="Hotel" class="icon" />
          <h3>Hotel Expense</h3>
          <input type="number" name="hotelAmount" placeholder="Amount" required />
          <input type="date" name="hotelDate" required />
          <input type="file" name="hotelReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <div class="tab-content" id="food">
        <div class="expense-card">
          <img src="images/food.png" alt="Food" class="icon" />
          <h3>Food Expense</h3>
          <input type="number" name="foodAmount" placeholder="Amount" required />
          <input type="date" name="foodDate" required />
          <input type="file" name="foodReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <div class="tab-content" id="cash">
        <div class="expense-card">
          <img src="images/cash.png" alt="Advance Cash" class="icon" />
          <h3>Advance Cash</h3>
          <input type="number" name="cashAmount" placeholder="Amount" required />
          <input type="date" name="cashDate" required />
          <input type="file" name="cashReceipt" accept="image/*,.pdf" />
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Expense</button>
    </form>
  </main>

  <footer>
    <p>XPAY Â© 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
